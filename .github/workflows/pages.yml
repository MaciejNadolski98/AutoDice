name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install wasm-bindgen CLI
        run: cargo install wasm-bindgen-cli
      
      - name: Build with Cargo
        run: cargo build --release --target wasm32-unknown-unknown wasm-bindgen --no-typescript --target web --out-dir ./out/ --out-name "AutoDice" ./target/wasm32-unknown-unknown/release/AutoDice.wasm
      
      - name: Copy assets
        run: cp -r assets ./out/
      
      - name: Copy index.html
        run: cp web/index.html ./out/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
  
  deploy:
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
